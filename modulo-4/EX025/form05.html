<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>Exemplo de formulario</h1>
    <form action="" method="get" autocomplete="on">


        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="im" value="M"> 
            <label for="im">Masculino</label> <br>

            <input type="radio" name="sexo" id="if" value="F"> 
            <label for="if">Feminino</label>

            
        </fieldset>

        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futebol</label> <br>

            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label> <br>

            <input type="checkbox" name="esbas" id="iesbas"> 
            <label for="iesbas">Basquete</label> <br>

            <input type="checkbox" name="escorr" id="iescorr">
            <label for="iescorr">Corrida</label>

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>

</html>
