<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>Exemplos de formulario</h1>

    <form action="" method="get" autocomplete="on">

        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" oninput="Calcidade()"> <br>
            <label for="iidade">Sua idade é: </label>
            <output name="idade" id="iidade">0</output>
        </p>

 
        <p>
            <input type="submit" value="Enviar"></input>
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function Calcidade(){
            let anoAtual = new Date().getFullYear()
            iidade.innerHTML = Number(anoAtual) - Number(iano.value)
        }
    </script>



</body>

</html>
