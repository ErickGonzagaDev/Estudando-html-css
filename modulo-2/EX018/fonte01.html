<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>fontes com google fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
        body{

            color: black;
        }

        h1{
            font-family: 'Times New Roman', Times, serif;
        }

</head>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum perspiciatis voluptates, aut tempora eos hic odit sint esse nemo minus similique sed laborum, aperiam laboriosam. Incidunt atque fugit quaerat distinctio.</p>
    
</body>
</html>
